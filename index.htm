<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enactus Recruitment</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffcc00, #ff9900);
      overflow-x: hidden;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      font-size: 6vw; /* responsive */
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    #tagline {
      position: absolute;
      top: 15%;
      width: 100%;
      text-align: center;
      font-size: 4vw; /* responsive */
      color: white;
      font-weight: 500;
    }

    .bubble {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      max-width: 320px;
      padding: 20px;
      background: white;
      border-radius: 20px;
      opacity: 0;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      transform: translate(-50%, -50%) scale(0.5);
    }

    .bubble::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border: 15px solid transparent;
      border-top-color: white;
    }

    .btn {
      padding: 12px 20px;
      background: #000;
      color: #ffcc00;
      border: none;
      border-radius: 50px;
      font-size: 4vw; /* responsive */
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      position: relative;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: -10px; left: -10px; right: -10px; bottom: -10px;
      border-radius: 50px;
      background: rgba(255, 204, 0, 0.5);
      filter: blur(20px);
      z-index: -1;
      animation: glowPulse 2s infinite;
    }

    @keyframes glowPulse {
      0% { opacity: 0.4; transform: scale(0.9);}
      50% { opacity: 1; transform: scale(1);}
      100% { opacity: 0.4; transform: scale(0.9);}
    }

    .btn:hover {
      background: #ffcc00;
      color: #000;
      transform: scale(1.05);
    }

    #man {
      position: absolute;
      top: 70%;
      left: 50%;
      width: 150px;
      height: 150px;
      max-width: 30vw;
      max-height: 30vw;
      transform: translate(-50%, -50%);
    }

    .triangle {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 45px solid #ffcc00;
      opacity: 0.8;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      box-shadow: 0 0 8px white;
    }

    .banner {
      position: absolute;
      font-size: 5vw;
      font-weight: bold;
      color: white;
      opacity: 0.8;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      pointer-events: none;
    }

    #fireworks {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      top: 0; left: 0;
    }

    .recruit-img {
      position: absolute;
      width: 15vw;
      height: 15vw;
      max-width: 100px;
      max-height: 100px;
      object-fit: contain;
      animation: floatUpDown 3s ease-in-out infinite alternate;
      opacity: 0.9;
    }

    @keyframes floatUpDown {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-15px); }
    }

    /* Mobile-specific adjustments */
    @media screen and (max-width: 600px){
      h1 { font-size: 7vw; }
      #tagline { font-size: 5vw; }
      .btn { font-size: 5vw; padding: 10px 15px; }
      #man { width: 25vw; height: 25vw; top: 75%; }
      .banner { font-size: 6vw; }
      .triangle { border-left: 20px solid transparent; border-right: 20px solid transparent; border-bottom: 35px solid #ffcc00; }
    }

  </style>
</head>
<body>
  <h1>Join Enactus ISET Djerba</h1>
  <div id="tagline"></div>

  <div class="bubble" id="bubble">
    <button class="btn" id="goBtn">Let's Go</button>
  </div>

  <div id="man"></div>

  <!-- Recruitment images -->
  <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="recruit-img" style="top:150px; left:10%;">
  <img src="https://cdn-icons-png.flaticon.com/512/3135/3135712.png" class="recruit-img" style="top:250px; left:75%;">
  <img src="https://cdn-icons-png.flaticon.com/512/3135/3135720.png" class="recruit-img" style="top:400px; left:50%;">

  <!-- Decorative triangles -->
  <div class="triangle" style="top:100px; left:10%;"></div>
  <div class="triangle" style="top:200px; right:10%; transform:rotate(30deg);"></div>
  <div class="triangle" style="bottom:100px; left:20%; transform:rotate(-20deg);"></div>

  <!-- Particles -->
  <div class="particle" style="top:50px; left:80%;"></div>
  <div class="particle" style="top:150px; left:30%;"></div>
  <div class="particle" style="top:300px; left:60%;"></div>
  <div class="particle" style="top:500px; left:20%;"></div>

  <canvas id="fireworks"></canvas>

  <script>
    lottie.loadAnimation({
      container: document.getElementById('man'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: "https://assets2.lottiefiles.com/packages/lf20_ydo1amjm.json"
    });

    const bubble = document.getElementById("bubble");
    const btn = document.getElementById("goBtn");

    window.onload = () => {
      gsap.to(bubble, {opacity: 1, scale: 1, duration: 1, ease: "back.out(1.7)"});
      typeWriter();
      floatingBanners();
      fireworks();
    };

    btn.addEventListener("click", () => {
      confettiRain();
      setTimeout(()=> window.location.href = "https://tally.so/r/wbPxL6", 2000);
    });

    gsap.to(".triangle", {y: -30, duration: 3, yoyo: true, repeat: -1, ease: "sine.inOut", stagger: 0.5});
    gsap.to(".particle", {y: -50, opacity: 0, duration: 4, repeat: -1, stagger: 1, ease: "sine.out", onRepeat: function() {
      this.targets()[0].style.top = (Math.random() * window.innerHeight) + "px";
      this.targets()[0].style.left = (Math.random() * window.innerWidth) + "px";
      this.targets()[0].style.opacity = 0.7;
    }});

    const text = ["Looking for Leaders", "Innovators", "Dreamers", "Change Makers"];
    let i=0, j=0, current="", isDeleting=false;
    function typeWriter(){
      if(!isDeleting && j<text[i].length){ current+=text[i][j++]; }
      else if(isDeleting && j>0){ current=current.substring(0,--j); }
      else if(!isDeleting && j===text[i].length){ isDeleting=true; setTimeout(typeWriter,1000); return; }
      else if(isDeleting && j===0){ isDeleting=false; i=(i+1)%text.length; }
      document.getElementById("tagline").textContent=current;
      setTimeout(typeWriter, isDeleting?100:150);
    }

    function floatingBanners(){
      const banners=["Weâ€™re Hiring!","Join the Team!","Be Part of Change!","Apply Now!"];
      banners.forEach((txt, index)=>{
        const el=document.createElement("div");
        el.className="banner";
        el.innerText=txt;
        document.body.appendChild(el);
        el.style.top=Math.random()*window.innerHeight+"px";
        el.style.left="-200px";
        gsap.to(el,{x:window.innerWidth+400, duration:20+index*5, repeat:-1, delay:index*3, ease:"linear"});
      });
    }

    function confettiRain(){
      for(let i=0;i<150;i++){
        const div=document.createElement("div");
        div.style.position="fixed";
        div.style.width="10px"; div.style.height="10px";
        div.style.backgroundColor=["#ffcc00","#ff9900","#000","white"][Math.floor(Math.random()*4)];
        div.style.top="-20px";
        div.style.left=Math.random()*window.innerWidth+"px";
        div.style.opacity="0.8";
        document.body.appendChild(div);
        gsap.to(div,{y:window.innerHeight+50, rotation:360, duration:3+Math.random()*2, ease:"sine.out", onComplete:()=>div.remove()});
      }
    }

    function fireworks(){
      const canvas=document.getElementById("fireworks");
      const ctx=canvas.getContext("2d");
      canvas.width=window.innerWidth;
      canvas.height=window.innerHeight;
      let particles=[];
      function createFirework(){
        let x=Math.random()*canvas.width;
        let y=Math.random()*canvas.height/2;
        for(let i=0;i<50;i++){
          particles.push({
            x:x,y:y,
            vx:Math.cos(i*0.125)*Math.random()*4,
            vy:Math.sin(i*0.125)*Math.random()*4,
            life:100
          });
        }
      }
      function animate(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach((p,index)=>{
          p.x+=p.vx; p.y+=p.vy; p.life--;
          ctx.fillStyle="rgba(255,255,255,"+p.life/100+")";
          ctx.fillRect(p.x,p.y,2,2);
          if(p.life<=0) particles.splice(index,1);
        });
        requestAnimationFrame(animate);
      }
      setInterval(createFirework,3000);
      animate();
    }
  </script>
</body>
</html>
